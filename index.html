<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty Kicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Penalty Kicker Game</h1>
    <div id="scoreboard">
      <p>Goals: <span id="score">0</span></p>
      <p>Attempts: <span id="attempts">0</span></p>
    </div>
    
    <div id="game-area">
      <canvas id="gameCanvas" width="600" height="400"></canvas>
      <div id="aimer" class="hidden">
        <div id="aimer-dot"></div>
      </div>
    </div>
    
    <div id="controls">
      <button id="aim-button" class="primary-button">Aim Shot</button>
      <button id="kick-button" class="primary-button" disabled>Kick!</button>
      <p id="instruction">Click "Aim Shot" to start aiming</p>
    </div>
    
    <div id="message"></div>
    
    <div id="game-stats">
      <h3>Game Statistics</h3>
      <p>Shot Accuracy: <span id="accuracy">0</span>%</p>
      <p>Save Rate: <span id="save-rate">0</span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
