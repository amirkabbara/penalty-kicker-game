<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penalty Kicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Penalty Kicker Game</h1>
    <div id="scoreboard">
      <p>Goals: <span id="score">0</span></p>
      <p>Attempts: <span id="attempts">0</span></p>
    </div>
    
    <div id="difficulty-selector">
      <p>Difficulty:</p>
      <div class="difficulty-buttons">
        <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
        <button class="difficulty-btn" data-difficulty="medium">Medium</button>
        <button class="difficulty-btn" data-difficulty="hard">Hard</button>
      </div>
    </div>
    
    <div id="game-container">
      <div id="goal-area">
        <div id="goal-top"></div>
        <div id="goal-left"></div>
        <div id="goal-right"></div>
        
        <div id="goal-zones">
          <button class="goal-zone" data-zone="top-left"></button>
          <button class="goal-zone" data-zone="top-center"></button>
          <button class="goal-zone" data-zone="top-right"></button>
          <button class="goal-zone" data-zone="middle-left"></button>
          <button class="goal-zone" data-zone="middle-center"></button>
          <button class="goal-zone" data-zone="middle-right"></button>
          <button class="goal-zone" data-zone="bottom-left"></button>
          <button class="goal-zone" data-zone="bottom-center"></button>
          <button class="goal-zone" data-zone="bottom-right"></button>
        </div>
        
        <div id="goalkeeper"></div>
        <div id="ball"></div>
      </div>
      
      <div id="controls-area">
        <div id="message">Select where to aim your shot!</div>
        <button id="kick-button" disabled>KICK!</button>
        <button id="reset-button">RESET</button>
      </div>
    </div>
    
    <div id="game-stats">
      <h3>Game Statistics</h3>
      <p>Shot Accuracy: <span id="accuracy">0</span>%</p>
      <p>Save Rate: <span id="save-rate">0</span>%</p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
